<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" type="text/stylesheet" href="global.css" />
</head>
<body>
  <!-- Content goes here. -->
  <div class="container">
    <div class="row">
      <div class="movies">
        <img src="img/ajax-loader.gif" />
      </div>
    </div>
  </div>

  <div class="movies">
    <img src="img/ajax-loader.gif" />
  </div>

  <div id="modals">

  </div>
  <!-- Scripts go here. -->
  <script id="modal-template" type="text/x-handlebars-template">
    <!-- Handlebars template tags are {{...}} -->
    <!-- Modal -->
    <div class="modal fade" id="episode{{episode_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
          </div>
          <div class="modal-body">
            {{{formatted_crawl}}}
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars-template" id="film_output">
    <div class="row">
      <div class="col-xs-9">
        <h6>{{title}} (Released: {{release_date}})</h6>
        <p>
          Director: {{director}}
        </p>
      </div>
      <div class="col-xs-3" id="episode{{episode_id}}-characters">
        <ul>

        </ul>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars-template" id="characters">
    <li>
      {{name}}
    </li>
  </script>

  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
